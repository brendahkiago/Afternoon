<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="margin-left: 80px;margin-right: 80px">

<!---simle bootsrap form--->
<form action="" class="bg-warning p-5 m-4">
<legend class="text-center text-uppercase">Registration Form</legend>

<div class=" form-floating mb-3 mt-3">
  <input type="text" class="form-control" id="fname"placeholder="Firstname">
    <label for="fname" class="form-label">Firstname</label>
</div>


  <div class=" form-floating mb-3">
<input type="text" class="form-control" id="sname"placeholder="Surname">
      <label for="sname" class="form-label">Surname</label>
  </div>

    <div class=" form-floating mb-3">
<input type="email" class="form-control" id="email"placeholder="Email">
        <label for="email" class="form-label">Email</label>
    </div>

  <div class=" form-floating mb-3">
<input type="password" class="form-control" id="ps"placeholder="Password">
    <label for="ps" class="form-label">Password</label>
</div>

<div class=" form-floating mb-3">
    <textarea name="" id="comments" cols="30" rows="2"placeholder="Comments"></textarea>
    <label for="comments" class="form-label"></label>
</div>

<div class="mb-3">
    <label for="language" class="form-label">Programming Languages</label>
    <input type="text" class="form-control" id="language" list="languages">
    <datalist id="languages">
        <option value="Python">
        <option value="Kotlin">
        <option value="Java">
        <option value="C++">

    </datalist>
</div>



  <button type="submit" class="btn btn-info">Submit</button>
</form>
<br><br>


<!---Inline Forms--->
<form action="" class="bg-info p-4">
   <div class="row">
       <div class="col">
           <input type="text" class="form-control" placeholder="Enter First name">
       </div>
       <div class="col">
       <input type="text" class="form-control" placeholder="Enter last name">
       </div>
   </div><br><br>

<div class="row">
       <div class="col">
           <input type="text" class="form-control" placeholder="Enter Email">
       </div>


       <div class="col">
           <input type="text" class="form-control" placeholder="Enter Password">
       </div>
</div>
    <br><br>

    <div class="row">
            <div class="col">
            <input type="text" class="form-control"placeholder="Enter Surname">
             </div>

            <div class="col">
                <input type="text" class="form-control" placeholder="Enter Personal details">
            </div>



    </div>
</form>

</body>
</html>
