  <script type="text/javascript">
    function validate(){
      var pname=document.getElementById("pname")
      var assign=document.getElementById("assign")
      var sd=document.getElementById("sd")
      var ed=document.getElementById("ed")
      var des=document.getElementById("des")


      if(pname.value==""||assign.value==""||sd.value==""||ed.value==""||des.value==""){
        alert(" FILL IN");
        return false;
      }
      else{
        return true;
      }
    }





  </script>
  <link rel="stylesheet" href="project.css">
</head>
<body>
<h1 style="text-align: center"><u>Project Management</u></h1>
<form onclick="return validate()" action="backgroundimage.html">


  <label for="pname">Project Name</label>

 <input type="radio" value="Average">Average
 <input type="radio" value="Low">Low<br><br>


  <label for="des">Description</label>

  <input onsubmit="validate()" type="submit" value="Submit">
