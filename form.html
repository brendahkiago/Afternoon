<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Forms</title>
  <style>
   label{
     float: left;
     width: 100px;
     text-align: left;
   }
  input{
    float: left;

  }
  .myform{
    background-color: #c617e1;
  }
  .main{
    border: 2px solid black;
    background-color: #11b785;
    padding: 50px;
  }
  </style>
</head>

<body>
<div class="main">
<div class="myform">
<form style="text-align:center">
  <fieldset>

<legend style="color: blue;font-size: 40px">Personal Details</legend>

<label for="fname">Firstname:</label>
<input type="text" id="fname"><br><br>

  <label for="mname">Middlename:</label>
  <input type="text" id="mname"><br><br>

  <label for="sname">Surname:</label>
  <input type="text" id="sname"><br><br>

  <label for="email">Email Address:</label>
  <input type="email" id="email"><br><br>

  <label for="pwd">Password:</label>
  <input type="password" id="pwd"><br><br><br>

  <input type="submit" value="Submit">
</fieldset>
</form>
</div>
</div>
</body>
</html>
