<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BOOTSTRAP</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!----Button groups--->

<div class="btn-group">
  <button type="button" class="btn btn-primary">Information</button>
  <button type="button" class="btn btn-danger">Message</button>
  <button type="button" class="btn btn-success">Frames</button>
  <button type="button" class="btn btn-info">Setting</button>
  <button type="button" class="btn btn-warning">Search</button>
  <button type="button" class="btn btn-dark">Info</button>
</div><br><br>



<div class="btn-group-vertical">
  <button type="button" class="btn btn-primary">Information</button>
  <button type="button" class="btn btn-danger">Message</button>
  <button type="button" class="btn btn-success">Frames</button>
  <button type="button" class="btn btn-info">Setting</button>
  <button type="button" class="btn btn-warning">Search</button>
  <button type="button" class="btn btn-dark">Info</button>
  <a href="backgroundimage.html" class="btn btn-warning">Background</a>
</div>
<br><br>

<!---Badges--->
<p>Some information  <span class="badge rounded-pill bg-danger">See</span>   </p>
<p>Information  <span class="badge rounded-pill bg-info">Show</span>   </p>
<p>More information  <span class="badge bg-success">Hear</span>   </p><br><br>

<button type="button" class="btn btn-warning">Messages  <span class="badge bg-danger">6</span>  </button>
<br><br>

<!---Progress bars--->

<div class="progress">
  <div class="progress-bar-striped progress-bar-animated bg-dark" style="width: 20%">User 1</div>
</div>


<div class="progress">
  <div class="progress-bar-striped progress-bar-animated bg-danger" style="width: 40%">User 2</div>
</div>


<div class="progress">
  <div class="progress-bar-striped progress-bar-animated bg-warning" style="width: 60%">User 3</div>
</div>


<div class="progress">
  <div class="progress-bar-striped progress-bar-animated bg-success" style="width: 80%;height: 60px">User 4</div>
</div>

<br><br>
<!---Spinners--->
<div class="spinner-border spinner-border-lg text-warning"></div>
<div class="spinner-border spinner-border-sm text-danger"></div>
<div class="spinner-border text-primary"></div>
<div class="spinner-border text-info"></div>
<div class="spinner-border text-dark"></div>


<button class="btn btn-primary">Spinning... <span class="spinner-border text-danger"></span></button>
<br><br>

<div class="spinner-grow bg-success"></div>
<div class="spinner-grow  spinner-grow-sm bg-danger"></div>
<div class="spinner-grow bg-dark"></div>
<div class="spinner-grow bg-info"></div>

<!---Cards--->
<div class="card" style="width: 30%">
  <img src="images/admin.jpeg" alt="" class="card-img-top">
  <div class="card-body">
    <h1 class="card-title">Administrator</h1>
    <p class="card-text">Granted Permission</p>
    <a href="forms.html" class="btn btn-primary">View Profile</a>
  </div>
</div>




</div>
</body>
</html>
